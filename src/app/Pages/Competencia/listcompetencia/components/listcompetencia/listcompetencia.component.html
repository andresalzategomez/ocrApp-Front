<div class="container"> 
  <div class="section-gap pt-0">
      <div class="m-3" fxLayoutAlign="space-between center">
         <div class="title">
            <h5 class="mb-0">Competencias</h5>
         </div>
      </div>

      <ng-container *ngIf="competenciasList && competenciasList.length >= 0; else elseBlock">
         <ng-container>
            <div fxLayout="row wrap">
               <div fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                  <div class="product-list">
                     <mat-card class="pt-0">
                        <div class="overflow-hidden">
                           <div class="table-responsive-x product-list-table">         
                              <table class="w-100 table-scroll-wrap" mat-table [dataSource]="competenciasList" matSort>
                                 <ng-container matColumnDef="id">
                                    <th class="text-nowrap px-3" mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                                    <td class="text-nowrap px-3" mat-cell *matCellDef="let element">{{element.id}}</td>
                                 </ng-container>

                                 <ng-container matColumnDef="nombre">
                                    <th class="text-nowrap px-3" mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                                    <td class="text-nowrap product-name" mat-cell *matCellDef="let element"><span>{{element.nombre}}</span></td>
                                 </ng-container>

                                 <ng-container matColumnDef="direccion">
                                    <th class="text-nowrap px-3" mat-header-cell *matHeaderCellDef mat-sort-header>Direcci√≥n</th>
                                    <td class="text-nowrap px-3" mat-cell *matCellDef="let element">{{element.direccion}}</td>
                                 </ng-container>
                                 
                                 <ng-container matColumnDef="fecha">
                                    <th class="text-nowrap px-3" mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                                    <td class="text-nowrap px3" mat-cell *matCellDef="let element">{{element.fecha| date}}</td>
                                 </ng-container>

                                 <ng-container matColumnDef="estado">
                                    <th class="text-nowrap px-3" mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                                    <td class="text-nowrap px3" mat-cell *matCellDef="let element">{{element.estado}}</td>
                                 </ng-container>

                                 <ng-container matColumnDef="oficialLiga">
                                    <th class="text-nowrap px-3" mat-header-cell *matHeaderCellDef mat-sort-header>Oficial Liga</th>
                                    <td class="text-nowrap px3" mat-cell *matCellDef="let element">
                                       <i *ngIf="element.oficialLiga == 1" class="fa-solid fa-check-double fa-md action-table pr-3" style="color: blue;" matTooltip="Es oficial"></i>
                                       <i *ngIf="element.oficialLiga == 0" class="fa-regular fa-rectangle-xmark fa-md action-table pr-3" style="color: red;" matTooltip="No es Oficial"></i>
                                       <i *ngIf="element.oficialLiga == null" class="fa-regular fa-hourglass-half fa-md action-table text-[#009CD7] pr-3" matTooltip="En espera"></i>
                                    </td>
                                 </ng-container>

                                 <ng-container matColumnDef="aprobado">
                                    <th class="text-nowrap px-3" mat-header-cell *matHeaderCellDef mat-sort-header>Aprobado</th>
                                    <td class="text-nowrap px3" mat-cell *matCellDef="let element">
                                       <i *ngIf="element.aprobado == 1" class="fa-regular fa-face-smile fa-md action-table pr-3" style="color: blue;" matTooltip="Aprobada"></i>
                                       <i *ngIf="element.aprobado == 0" class="fa-regular fa-face-frown fa-md action-table pr-3" style="color: red;" matTooltip="No aprobada"></i>
                                       <i *ngIf="element.aprobado == null" class="fa-regular fa-hourglass-half fa-md action-table text-[#009CD7] pr-3" matTooltip="En espera"></i>
                                    </td>
                                 </ng-container>

                                 <ng-container matColumnDef="action">
                                    <th class="px-3 text-nowrap" mat-header-cell *matHeaderCellDef> Action </th>
                                    <td class="px-3 text-nowrap" mat-cell *matCellDef="let element;let i = index;">
                                       <a routerLink="/competencia/iniciar/{{element.id}}" [class.disabled]="element.aprobado == null || element.aprobado == false">
                                          <i class="fa fa-eye fa-md action-table text-[#009CD7] pr-3" matTooltip="Detalle"></i>
                                       </a>
                                       <a routerLink="/competencia/show/{{element.id}}" [class.disabled]="element.aprobado == null || element.aprobado == false">
                                          <i class="fa fa-play fa-md action-table text-[#009CD7] pr-3" matTooltip="Iniciar"></i>
                                       </a>
                                    </td>
                                 </ng-container>     
                                 <tr mat-header-row *matHeaderRowDef="displayedProductColumns"></tr>
                                 <tr mat-row *matRowDef="let row; columns: displayedProductColumns"></tr>
                              </table>  
                           </div>
                        </div>   
                        <!-- product-list-tabel-->
                        <mat-paginator [pageSizeOptions]="[15, 30, 45, 60]"></mat-paginator>
                     </mat-card>
                  </div>
                  <!-- product-list-->
               </div> 
            </div>
         </ng-container>
      </ng-container>
      <ng-template #elseBlock>
         <h5 class="ml-5">No product found</h5>
      </ng-template>
   </div> 
</div>
