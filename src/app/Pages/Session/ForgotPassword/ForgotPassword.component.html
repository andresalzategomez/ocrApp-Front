<div class="inner-container bg-white section-gap-lg">
  <div class="container">
    <div fxLayout='row wrap' fxLayoutAlign="center center">
      <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="80" fxFlex.lg="70" fxFlex.xl="70">
        <div fxLayout='row wrap' fxLayoutAlign="center center">
          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
            <div class="form-img forgot-password-image">
            </div>
          </div>
          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
            <mat-card class="forgot-password form-margin">
              <h3 class="primary-color">Olvidó su contraseña?</h3>
              <form *ngIf="dataForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                <div class="mb-4">
                  <mat-form-field class="w-100">
                    <input matInput type="email" formControlName="correo" placeholder="Ingrese el correo" required>
                  </mat-form-field>
                  <mat-error *ngIf="dataForm.get('correo').hasError('required')">El campo no puede estar vacío</mat-error> 
                  <mat-error class="mat-error" *ngIf="dataForm.controls['correo'].errors?.['pattern']">Correo inválido</mat-error>
                </div>
                <div class="mb-4">
                  <mat-form-field class="w-100">
                    <input matInput type="email" formControlName="repetirCorreo" placeholder="ingresa nuevamente el correo" required>
                  </mat-form-field>
                  <mat-error *ngIf="dataForm.get('repetirCorreo').hasError('required')">El campo no puede estar vacío</mat-error> 
                  <mat-error class="mat-error" *ngIf="dataForm.controls['repetirCorreo'].errors?.['pattern']">Correo inválido</mat-error>
                </div>
                <button color="primary" class="button-lg mb-3" type="submit" mat-raised-button>
                  <span *ngIf="!dataForm.disabled">
                    Enviar
                  </span>
                </button>
               <div>Si tienes una cuenta entonces <a style="color: green;" [routerLink]="['/home']">Inicia sesión</a></div>
              </form>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
